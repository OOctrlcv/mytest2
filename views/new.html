                  <label for="exampleInputEmail1">姓名</label>

                    <div>

                            <input type="radio" name="xb" id="inlineRadio2" value="女"> 女

                    </div>
                </div>

                <div class="form-group">
                    <label for="">年龄</label>
                    <input type="number" class="form-control" name="avg" required maxlength="16" minlength="0" id="" placeholder="">
